<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css" />

</head>

<body>
    
<div class ="flex-container">
                
                   
        <div class="nav_bar">

            <div class ="header_logo">
            
                <img src="../images/mountain-logo.png" width="200" class="logo">

            </div>

            <div class="company_name">Obsidian Expeditions</div>

            <div class ="header_link">

                <a href="../index.html">Home</a>
                <a href="#">Upcoming Trips</a>
                <a href="#">Member Portal</a>

            </div>
        


        </div>


        <div class="main-page-form_2">

            <div class = "side_image_section" background="">

                <div class="banner">
                    
                <div class="banner_text">
                  <p class="banner_tex_p"> Log in or Register</p>
                </div>

                </div>
                <img src="" class="side_image">
            </div>
    
    
            <div class = "right_section">

            <div class = "form-grid">

              <P class="register">Register</P>

                <form action="http://httpbin.org/post" method="post" class="sign-up-form">
                    <div class="input">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" id="first_name" required> 
                    </div>
                  
                    <div class="input">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" id="last_name" required>
                    </div>
                  
                    <div class="input">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" required>
                    </div>

    
                      <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                      </div>

                      <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                      </div>

                      <!-- This has to be within the form tags to work -->
                      <button type="submit">Submit</button>  
                    
                  </form>
                </div>
                  

            </div>

        </div>



        <div class="footerbox">
            <footer class="footer_copyright"> <small>&copy; Copyright 2022, Michael Iwanek</small> </footer> 
        </div>

</div>




</body>
</html>
