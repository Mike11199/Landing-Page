<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css" />

</head>

<body>
    
<div class ="flex-container">
                
                   
        <div class="nav_bar">

            <div class ="header_logo">
            
                <img src="../images/mountain-logo.png" width="200" class="logo">

            </div>

            <div class="company_name">Obsidian Expeditions</div>

            <div class ="header_link">

                <a href="../index.html">Home</a>
                <a href="#">Upcoming Trips</a>
                <a href="#">Member Portal</a>

            </div>
        


        </div>


        <div class="main-page-form_2">

            <div class = side_image_section>
                <img src="../images/Annapurna.jpg" class="side_image">
            </div>
    
    
            <div class = form_section>

                <form action="http://httpbin.org/post" method="post" class="sign-up-form">
                    <div>
                      <label for="first_name">First Name:</label>
                      <input type="text" name="first_name" id="first_name">
                    </div>
                  
                    <div>
                      <label for="last_name">Last Name:</label>
                      <input type="text" name="last_name" id="last_name">
                    </div>
                  
                    <div>
                      <label for="age">Age:</label>
                      <input type="number" name="age" id="age">
                    </div>
                  
                    <button type="submit">Submit</button>
                  </form>

            </div>

        </div>



        <div class="footerbox">
            <footer class="footer_copyright"> <small>&copy; Copyright 2022, Michael Iwanek</small> </footer> 
        </div>

</div>
